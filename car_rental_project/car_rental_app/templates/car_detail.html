<!DOCTYPE html>
<html>
<head>
    <title>{{ car.title }}</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-radius: 12px;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        h1 {
            margin-top: 20px;
            font-size: 28px;
        }
        p {
            font-size: 16px;
            margin-top: 15px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #fff;
            background: #007bff;
            padding: 10px 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ car.image }}" alt="{{ car.title }}">
        <h1>{{ car.title }}</h1>
        <p>{{ car.description }}</p>
        <a href="{% url 'home' %}">â¬… Back to Home</a>
    </div>
</body>
</html>
